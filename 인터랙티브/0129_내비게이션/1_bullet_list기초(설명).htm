<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
ul{border:1px solid red;}  /* 1. ul, li의 크기, 여백 확인 */
li{border:1px solid blue;}

ul{
	margin:0;                     /* 2. ul 마진, 패딩 여백 초기화(없앰) */
	padding:0;
	list-style-type: none;     /* 3. 블릿 없앰 */
	}
li{
	padding-left:30px;  /* 5. 블릿 배경이미지가 들어갈 공간 확보  - 주로 padding 값적용 */
	background: url(images/bullet.gif) no-repeat 0 50%;  /* 4. 배경이미지로 블릿 디자인 배치 */
	}
</style>
</head>

<body>
	<ul>
    	<li>주방가전</li>
     	<li>생활가전</li>
     	<li>모바일</li>
    </ul>
</body>
</html>
